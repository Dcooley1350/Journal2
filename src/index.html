<!DOCTYPE html>
<html>
<head>
  <title>journal</title>
</head>
<body>
  <h1>JOURNAL</h1>
  <div class="container">
    <div class="col-md-8">

      <form id="form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group">
          <label for="entry">Journal Entry</label>
          <textarea class="form-control" id="entry" rows="5"></textarea>
        </div>
        <button type="submit" id="submitButton" name="button">Submit</button>
      </form>
    </div>
    <div class="col-md-4">
      <div class="output">
      </div>
    </div>
  </div>
</body>
</html>
